mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted_ # 全局逻辑删除字段值
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  # 原生配置
  configuration:
    # 你第一次调你的接口，查第一页每页10个，嗯，好的，没毛病，正常，但是你别关服务，继续调这个接口
    # 查第一页每页5个，好勒，给你返回10个，并且ipage对象里面total都是0，都是缓存惹的祸
    cache-enabled: false # 缓存开启引起分页查询失效？
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 实体枚举扫描
  #  type-enums-package: com.teysoft.mall.db.enums
  mapper-locations: classpath:/mapper/**.xml

zh:
  http:
    cors:
      enable: true
      access-control-allow-origin: "*"
      access-control-allow-methods: POST, PUT, GET, OPTIONS, DELETE
      access-control-allow-headers: Authorization, Content-Type
      access-control-max-age: 3600
    accept-language:
      # 请求国际化是否通过请求参数指定
      # request-param-lang：通过参数指定 - .../api?lang=zh_CN
      # header-accept-language: 通过头指定 - Accept-Language=zh_CN
      type: header-accept-language
  db:
    sequence:
      # 分布式ID的服务节点，如果不设置则根据服务器IP自动计算节点
      # 要么所有服务器都不设置，要指定就全部指定但不能重复
      # 范围：0-1023之间
      node-id: 100

